<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vets List</title>
</head>
<body>
	<h1 th:text="'List of Vets'">Vets List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Default First Name</td>
				<td th:text="${vet.lastName}">Default Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
