<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List of Pet Owners'">Pet Owners List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Default First Name</td>
				<td th:text="${owner.lastName}">Default Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
